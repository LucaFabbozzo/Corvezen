<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Esercizio4</title>
</head>

<body>
  <div class="container py-5">
    <h1>Dati Utente</h1>
    <form action="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" placeholder="Nome" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label for="cognome" class="form-label">Cognome</label>
        <input type="text" name="cognome" class="form-control" placeholder="Cognome" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label for="data_di_nascita" class="form-label">Data di nascita</label>
        <input type="date" name="data_di_nascita" class="form-control" placeholder="Data di Nascita" required>
      </div>
      <div class="mb-3">
        <label for="indirizzo" class="form-label">Indirizzo</label>
        <input type="text" name="indirizzo" class="form-control" placeholder="Indirizzo" maxlength="100" required>
      </div>
      <div class="mb-3">
        <label for="citta" class="form-label">Città</label>
        <input type="text" name="citta" class="form-control" placeholder="Città" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label for="provincia" class="form-label">Provincia</label>
        <input type="text" name="provincia" class="form-control" placeholder="provincia" maxlength="2" required>
      </div>
      <div class="mb-3">
        <label for="cap" class="form-label">Cap</label>
        <input type="text" name="cap" class="form-control" placeholder="Cap" maxlength="5" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" maxlength="100" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="tel" name="telefono" class="form-control"placeholder="231-876-22-65" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="20" required>
      </div>
      <button class="btn btn-outline-secondary" type="submit">Invia</button>
    </form>
  </div>
</body>

</html>
